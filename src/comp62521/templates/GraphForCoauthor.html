{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}
{% block content %}
<h1>{{ args.title }}</h1>

<div id="main" style="width: 1200px;height:1400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
            title : {
                text:'{{args.author}}',
                left:'center',
                top:'50%',
            },

            series : [
                {
                    type:'pie',
                    radius : [70, 300],
                    center : ['50%', '50%'],
                    roseType : 'area',
                    data:[
                        {% for co in args.coauthor %}
                             {name:'{{co}}',value:1},
                        {% endfor %}
                    ]
                }
            ]
        };

        myChart.setOption(option);

    </script>


{% endblock %}
